<p-table [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td *ngFor="let col of columns">
        {{ resolveField(rowData, col.field) }}
      </td>
    </tr>
  </ng-template>
</p-table>
