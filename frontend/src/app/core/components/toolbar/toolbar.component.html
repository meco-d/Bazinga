<mat-toolbar class="toolbar">
  <span class="fill-remaining-space"></span>
  <div class="menu-all">
    <p class="toolbar-name">{{ userFullName }}</p>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="icon-color">keyboard_arrow_down</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <span class="menu-buttons" mat-menu-item>{{ userEmail }}</span>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span class="profile-menu">Dil</span>
    </button>
  </mat-menu>
</mat-toolbar>
